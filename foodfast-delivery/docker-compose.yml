version: "3.8"

services:
  # --- API GATEWAY (Nginx) --- ⭐️ THÊM MỚI
  api-gateway:
    image: nginx:latest
    container_name: foodfast-api-gateway
    restart: unless-stopped
    ports:
      - "8080:80" # Cổng DUY NHẤT mà frontend sẽ gọi
    volumes:
      # Map file config Nginx chúng ta vừa tạo ở Bước 1
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
    networks:
      - backend

  # --- FRONTEND (Next.js) ---
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # ⭐️ SỬA: URL không có /api vì endpoint đã chứa /api
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api-gateway # ⭐️ SỬA: Frontend giờ phụ thuộc vào gateway
    networks:
      - backend

  # --- USER SERVICE (PostgreSQL) ---
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: foodfast-user-service
    restart: unless-stopped
    # ⭐️ XOÁ: Không cần public cổng 3001 nữa
    # ports:
    #   - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - JWT_EXPIRES_IN=1d
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=foodfast
      - DB_PASSWORD=123456
      - DB_NAME=foodfastdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    volumes:
      - ./services/user-service:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - backend

  # --- PRODUCT SERVICE (MongoDB) ---
  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: foodfast-product-service
    restart: unless-stopped
    # ⭐️ XOÁ: Không cần public cổng 3002 nữa
    # ports:
    #   - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - MONGODB_URI=mongodb://root-user:root-pass@mongo-db:27017/foodfast_product?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongo-db
      - redis
    volumes:
      - ./services/product-service:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    networks:
      - backend
      
  # --- ORDER SERVICE (Spring Boot) ---
  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: foodfast-order-service
    restart: unless-stopped
    # ⭐️ XOÁ: Không cần public cổng 8082 nữa
    # ports:
    #   - "8082:8082"
    environment:
      - SERVER_PORT=8082
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-order:5432/Order-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      
    depends_on:
      - db-order
      - redis
    networks:
      - backend

  # --- PAYMENT SERVICE (Spring Boot + VNPay) ---
  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: foodfast-payment-service
    restart: unless-stopped
    environment:
      - SERVER_PORT=8085
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-payment:5432/Payment-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://localhost:3000/customer/payment-return
      - VNPAY_TMN_CODE=0LJWVZP7
      - VNPAY_HASH_SECRET=5SDVJZTMOJMFFTJ4LSM08Q34TTM65J4M
      - VNPAY_API_URL=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
    depends_on:
      - db-payment
      - order-service
    networks:
      - backend

  # --- DRONE SERVICE (Spring Boot + WebSocket) ---
  drone-service:
    build:
      context: ./services/drone-service
      dockerfile: Dockerfile
    container_name: foodfast-drone-service
    restart: unless-stopped
    environment:
      - SERVER_PORT=8086
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-drone:5432/Drone-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - DELIVERY_MAX_DISTANCE_KM=10.0
      - DELIVERY_BATTERY_CONSUMPTION_PER_KM=5.0
      - DELIVERY_SPEED_KMH=30.0
    depends_on:
      - db-drone
      - redis
    networks:
      - backend

  # --- (Các service database và adminer giữ nguyên) ---
  db:
    image: postgres:16
    container_name: foodfast-postgres-user
    restart: unless-stopped
    environment:
      POSTGRES_USER: foodfast
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: foodfastdb
    volumes:
      - pgdata-user:/var/lib/postgresql/data
    networks:
      - backend
  
  db-order:
    image: postgres:16
    container_name: foodfast-postgres-order
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Order-service
    volumes:
      - pgdata-order:/var/lib/postgresql/data
    networks:
      - backend

  db-payment:
    image: postgres:16
    container_name: foodfast-postgres-payment
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Payment-service
    volumes:
      - pgdata-payment:/var/lib/postgresql/data
    networks:
      - backend

  db-drone:
    image: postgres:16
    container_name: foodfast-postgres-drone
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Drone-service
    volumes:
      - pgdata-drone:/var/lib/postgresql/data
    networks:
      - backend

  mongo-db:
    image: mongo:7
    container_name: foodfast-mongodata
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root-user
      MONGO_INITDB_ROOT_PASSWORD: root-pass
      MONGO_INITDB_DATABASE: productdb
    volumes:
      - mongodata:/data/db
    networks:
      - backend

  redis:
    image: redis:7
    container_name: foodfast-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - backend

  adminer:
    image: adminer:latest
    container_name: foodfast-adminer
    restart: unless-stopped
    ports:
      - "8081:8080" # ⭐️ SỬA: Đổi cổng adminer thành 8081 để tránh xung đột với gateway 8080
    networks:
      - backend

volumes:
  pgdata-user:
  pgdata-order:
  pgdata-payment:
  pgdata-drone:
  redisdata:
  mongodata:

networks:
  backend:
    driver: bridge