services:
  api-gateway:
    image: nginx:latest
    container_name: foodfast-api-gateway
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
      - drone-service
    networks:
      - backend

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # NOTE: client-side (browser) needs a public reachable URL -> dùng public DNS/IP EC2
      - NEXT_PUBLIC_API_URL=http://ec2-52-195-195-198.ap-northeast-1.compute.amazonaws.com:8080
    depends_on:
      - api-gateway
    networks:
      - backend

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: foodfast-user-service
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=foodfast
      - DB_PASSWORD=123456
      - DB_NAME=foodfastdb
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://52.195.195.198:3000,http://ec2-52-195-195-198.ap-northeast-1.compute.amazonaws.com:3000
    volumes:
      - ./services/user-service:/usr/src/app
      # ⚠️ KHÔI PHỤC: Volume anonymous cho node_modules (bắt buộc để không bị ghi đè)
      - /usr/src/app/node_modules
    depends_on:
      - db
      - redis
    networks:
      - backend

  product-service:
    build:
      context: ./services/product-service
      dockerfile: Dockerfile
    container_name: foodfast-product-service
    restart: always
    environment:
      - NODE_ENV=development
      - PORT=3002
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
      - MONGODB_URI=mongodb://root-user:root-pass@mongo-db:27017/foodfast_product?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=http://localhost:3000,http://52.195.195.198:3000,http://ec2-52-195-195-198.ap-northeast-1.compute.amazonaws.com:3000
    depends_on:
      - mongo-db
      - redis
    volumes:
      - ./services/product-service:/usr/src/app
      # ⚠️ KHÔI PHỤC: Volume anonymous cho node_modules (bắt buộc để không bị ghi đè)
      - /usr/src/app/node_modules
    command: npm run dev
    networks:
      - backend

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: foodfast-order-service
    restart: always
    environment:
      - SERVER_PORT=8082
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-order:5432/Order-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345  # <--- THÊM DÒNG NÀY
    depends_on:
      - db-order
      - redis
    networks:
      - backend

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: foodfast-payment-service
    restart: always
    environment:
      - SERVER_PORT=8085
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-payment:5432/Payment-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - VNPAY_RETURN_URL=http://ec2-52-195-195-198.ap-northeast-1.compute.amazonaws.com:3000/customer/payment-return
      - VNPAY_TMN_CODE=0LJWVZP7
      - VNPAY_HASH_SECRET=5SDVJZTMOJMFFTJ4LSM08Q34TTM65J4M
      - VNPAY_API_URL=https://sandbox.vnpayment.vn/merchant_webapi/api/transaction
    depends_on:
      - db-payment
      - order-service
    networks:
      - backend

  drone-service:
    build:
      context: ./services/drone-service
      dockerfile: Dockerfile
    container_name: foodfast-drone-service
    restart: always
    environment:
      - SERVER_PORT=8086
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db-drone:5432/Drone-service
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production-12345
    depends_on:
      - db-drone
      - redis
    networks:
      - backend

  db:
    image: postgres:16
    container_name: foodfast-postgres-user
    restart: always
    environment:
      POSTGRES_USER: foodfast
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: foodfastdb
    volumes:
      - pgdata-user:/var/lib/postgresql/data
    networks:
      - backend

  db-order:
    image: postgres:16
    container_name: foodfast-postgres-order
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Order-service
    volumes:
      - pgdata-order:/var/lib/postgresql/data
    networks:
      - backend

  db-payment:
    image: postgres:16
    container_name: foodfast-postgres-payment
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Payment-service
    volumes:
      - pgdata-payment:/var/lib/postgresql/data
    networks:
      - backend

  db-drone:
    image: postgres:16
    container_name: foodfast-postgres-drone
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: Drone-service
    volumes:
      - pgdata-drone:/var/lib/postgresql/data
    networks:
      - backend

  mongo-db:
    image: mongo:7
    container_name: foodfast-mongodata
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root-user
      MONGO_INITDB_ROOT_PASSWORD: root-pass
      MONGO_INITDB_DATABASE: productdb
    volumes:
      - mongodata:/data/db
    networks:
      - backend

  redis:
    image: redis:7
    container_name: foodfast-redis
    restart: always
    volumes:
      - redisdata:/data
    networks:
      - backend

  adminer:
    image: adminer:latest
    container_name: foodfast-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - backend

volumes:
  pgdata-user:
  pgdata-order:
  pgdata-payment:
  pgdata-drone:
  redisdata:
  mongodata:

networks:
  backend:
    driver: bridge
